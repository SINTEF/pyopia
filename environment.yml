name: pyopia
channels:
    - conda-forge
dependencies:    # These are the conda packages
    - python=3.8
    - pip
    - flake8
    - pandas
    - h5py
    - pytables
    - scikit-image
    - pytest
    - numpy
    - pip: # The following packages are installed with pip
        - docopt
        - tqdm
        - setuptools
        - pytest-error-for-skips
        - sphinx_rtd_theme==0.5.0
        - sphinxcontrib-napoleon==0.7
