name: Build and test

on: [push, pull_request]

jobs:
  Ubuntu:
    runs-on: ubuntu-latest
    timeout-minutes: 60

    steps:
      - uses: actions/checkout@v3
      - name: Install Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10' 
      - name: Install poetry
        uses: abatilo/actions-poetry@v2
      - name: Install dependencies
        run: poetry install
      - name: Run the automated tests
        run: poetry run pytest -v
  Windows:
    runs-on: windows-latest
    timeout-minutes: 60

    steps:
      - uses: actions/checkout@v3
      - name: Install Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10' 
      - name: Install poetry
        uses: abatilo/actions-poetry@v2
      - name: Install dependencies
        run: poetry install
      - name: Run the automated tests
        run: poetry run pytest -v
  Old:
    runs-on: windows-2019
    timeout-minutes: 60

    steps:
      - name: Check out code
        uses: actions/checkout@v2

      - name: Install pyopia environment
        uses: conda-incubator/setup-miniconda@v2
        with:
          activate-environment: pyopia
          environment-file: environment.yml

      - name: Install
        shell: cmd /C CALL {0}
        run: >-
          activate pyopia &&
          poetry install

      - name: Test
        shell: cmd /C CALL {0}
        run: >-
          dir &&
          activate pyopia &&
          poetry run pytest -v
      
